<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="top-bar">
			<h1>RC-881</h1>
			<h3>JavaScript drum sequencer</h3>
		</div>
		<div class="grid" id="grid">
			<ul class="indicators">
				<li class="label-spacer"></li>
				<li class="indicator pos"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
			</ul>
		</div>

		<div class="transport">
			<ul>
				<li data-button="play" class="btn play">Play</li>
				<li data-button="pause" class="btn pause">Pause</li>
				<li data-button="stop" class="btn stop">Stop</li>
				<li data-button="reset" class="btn reset">Reset</li>
			</ul>
			<ul class="dials">
				<li>
					<input type="text" value="100" class="dial" data-dial="filter">
					<span>Filter</span>
				</li>
				<li>
					<input type="text" value="124" class="dial" data-dial="tempo">
					<span>Tempo</span>
				</li>
				<li>
					<input type="text" value="69" class="dial" data-dial="swing">
					<span>Swing</span>
				</li>
			</ul>
		</div>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/jquery.knob.min.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
